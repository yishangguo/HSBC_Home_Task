<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行交易管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>交易管理</h1>
            <p>汇丰作业展示</p>
        </div>

        <div class="content">
            <!-- 创建交易表单 -->
            <div class="section">
                <h2>📝 创建新交易</h2>
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="accountNumber">账户号码 *</label>
                            <input type="text" id="accountNumber" name="accountNumber" required 
                                   pattern="^[0-9]{8,12}$" 
                                   placeholder="例如: 12345678">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">交易金额 *</label>
                            <input type="number" id="amount" name="amount" required 
                                   step="0.01" min="0.01" max="999999999.99" 
                                   placeholder="例如: 1000.00">
                        </div>
                        <div class="form-group">
                            <label for="type">交易类型 *</label>
                            <select id="type" name="type" required>
                                <option value="">请选择交易类型</option>
                                <option value="DEPOSIT">存款</option>
                                <option value="WITHDRAWAL">取款</option>
                                <option value="TRANSFER">转账</option>
                                <option value="PAYMENT">付款</option>
                                <option value="REFUND">退款</option>
                                <option value="FEE">手续费</option>
                                <option value="INTEREST">利息</option>
                                <option value="EXCHANGE">兑换</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">交易描述 *</label>
                        <input type="text" id="description" name="description" required 
                               minlength="5" maxlength="200" 
                               placeholder="例如: 工资存款">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="notes">备注</label>
                            <textarea id="notes" name="notes" rows="3" 
                                      placeholder="可选备注信息"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">✅ 创建交易</button>
                </form>
            </div>

            <!-- 搜索和筛选 -->
            <div class="section">
                <h2>🔍 搜索和筛选</h2>
                <div class="search-bar">
                    <input type="text" id="searchKeyword" placeholder="输入关键词搜索...">
                    <select id="filterType">
                        <option value="">所有类型</option>
                        <option value="DEPOSIT">存款</option>
                        <option value="WITHDRAWAL">取款</option>
                        <option value="TRANSFER">转账</option>
                        <option value="PAYMENT">付款</option>
                        <option value="REFUND">退款</option>
                        <option value="FEE">手续费</option>
                        <option value="INTEREST">利息</option>
                        <option value="EXCHANGE">兑换</option>
                    </select>
                    <input type="text" id="filterAccount" placeholder="账户号码">
                    <button class="btn" onclick="searchTransactions()">🔍 搜索</button>
                    <button class="btn btn-warning" onclick="clearFilters()">🔄 清除</button>
                </div>
            </div>

            <!-- 交易列表 -->
            <div class="section">
                <h2>📊 交易列表</h2>
                <div id="loading" class="loading">加载中...</div>
                <div id="transactionsContainer" class="hidden">
                    <div class="table-container">
                        <table id="transactionsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>参考号</th>
                                    <th>账户</th>
                                    <th>金额</th>
                                    <th>类型</th>
                                    <th>描述</th>
                                    <th>日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination" id="pagination">
                    </div>
                </div>
            </div>

            <!-- 账户统计 -->
            <div class="section">
                <h2>📈 账户统计</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="statAccount">账户号码</label>
                        <input type="text" id="statAccount" placeholder="输入账户号码">
                    </div>
                    <div class="form-group">
                        <button class="btn" onclick="getAccountStats()">📊 获取统计</button>
                    </div>
                </div>
                <div id="accountStats" class="hidden">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>指标</th>
                                    <th>值</th>
                                </tr>
                            </thead>
                            <tbody id="statsBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑交易模态框 -->
    <div id="editModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; max-width: 600px; width: 90%;">
            <h3>✏️ 编辑交易</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editReference">交易号码</label>
                        <input type="text" id="editReference" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="editAccountNumber">账户号码</label>
                        <input type="text" id="editAccountNumber" required disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editAmount">交易金额</label>
                        <input type="number" id="editAmount" step="0.01" min="0.01" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="editType">交易类型</label>
                        <select id="editType" required disabled>
                            <option value="DEPOSIT">存款</option>
                            <option value="WITHDRAWAL">取款</option>
                            <option value="TRANSFER">转账</option>
                            <option value="PAYMENT">付款</option>
                            <option value="REFUND">退款</option>
                            <option value="FEE">手续费</option>
                            <option value="INTEREST">利息</option>
                            <option value="EXCHANGE">兑换</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editDescription">交易描述</label>
                    <input type="text" id="editDescription" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTransactionDate">交易日期</label>
                        <input type="datetime-local" id="editTransactionDate" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="editNotes">备注</label>
                        <textarea id="editNotes" rows="3"></textarea>
                    </div>
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn btn-warning" onclick="closeEditModal()">❌ 取消</button>
                    <button type="submit" class="btn btn-success">💾 保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let pageSize = 10;
        let totalPages = 0;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化页面
            
            // 加载交易列表
            loadTransactions();
            
            // 绑定表单提交事件
            document.getElementById('transactionForm').addEventListener('submit', createTransaction);
            document.getElementById('editForm').addEventListener('submit', updateTransaction);
        });

        // 创建交易
        async function createTransaction(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const transactionData = {
                accountNumber: formData.get('accountNumber'),
                amount: parseFloat(formData.get('amount')),
                type: formData.get('type'),
                description: formData.get('description'),
                notes: formData.get('notes')
            };

            try {
                const response = await fetch('/api/v1/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transactionData)
                });

                if (response.ok) {
                    showAlert('交易创建成功！', 'success');
                    event.target.reset();
                    // 表单重置后无需处理交易号码与日期
                    loadTransactions();
                } else {
                    const error = await response.json();
                    showAlert('创建失败: ' + error.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }

        // 加载交易列表
        async function loadTransactions(page = 0) {
            currentPage = page;
            showLoading(true);
            
            try {
                const response = await fetch(`/api/v1/transactions?page=${page}&size=${pageSize}&sortBy=transactionDate&sortDir=desc`);
                const data = await response.json();
                
                displayTransactions(data.content);
                displayPagination(data.totalPages, data.pageNumber);
                showLoading(false);
            } catch (error) {
                showAlert('加载失败: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // 显示交易列表
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.id}</td>
                    <td>${transaction.reference}</td>
                    <td>${transaction.accountNumber}</td>
                    <td>$${transaction.amount.toFixed(2)}</td>
                    <td>${getTypeDisplayName(transaction.type)}</td>
                    <td>${transaction.description}</td>
                    <td>${formatDateTime(transaction.transactionDate)}</td>
                    <td><span class="status ${transaction.status.toLowerCase()}">${transaction.status}</span></td>
                    <td>
                        <button class="btn btn-warning" onclick="editTransaction(${transaction.id})">✏️</button>
                        <button class="btn btn-danger" onclick="deleteTransaction(${transaction.id})">🗑️</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 显示分页
        function displayPagination(totalPages, currentPage) {
            totalPages = totalPages;
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 上一页
            if (currentPage > 0) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '← 上一页';
                prevBtn.onclick = () => loadTransactions(currentPage - 1);
                pagination.appendChild(prevBtn);
            }

            // 页码
            for (let i = 0; i < totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i + 1;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => loadTransactions(i);
                pagination.appendChild(pageBtn);
            }

            // 下一页
            if (currentPage < totalPages - 1) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '下一页 →';
                nextBtn.onclick = () => loadTransactions(currentPage + 1);
                pagination.appendChild(nextBtn);
            }
        }

        // 搜索交易
        async function searchTransactions() {
            const keyword = document.getElementById('searchKeyword').value;
            const type = document.getElementById('filterType').value;
            const account = document.getElementById('filterAccount').value;

            if (!keyword && !type && !account) {
                loadTransactions();
                return;
            }

            showLoading(true);
            
            try {
                let url = '/api/v1/transactions/criteria?';
                if (account) url += `accountNumber=${account}&`;
                if (type) url += `type=${type}&`;
                url += `page=0&size=${pageSize}`;

                const response = await fetch(url);
                const data = await response.json();
                
                displayTransactions(data.content);
                displayPagination(data.totalPages, data.pageNumber);
                showLoading(false);
            } catch (error) {
                showAlert('搜索失败: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // 清除筛选
        function clearFilters() {
            document.getElementById('searchKeyword').value = '';
            document.getElementById('filterType').value = '';
            document.getElementById('filterAccount').value = '';
            loadTransactions();
        }

        // 编辑交易
        async function editTransaction(id) {
            try {
                const response = await fetch(`/api/v1/transactions/${id}`);
                const transaction = await response.json();
                
                document.getElementById('editId').value = transaction.id;
                document.getElementById('editReference').value = transaction.reference;
                document.getElementById('editAccountNumber').value = transaction.accountNumber;
                document.getElementById('editAmount').value = transaction.amount;
                document.getElementById('editType').value = transaction.type;
                document.getElementById('editDescription').value = transaction.description;
                document.getElementById('editTransactionDate').value = transaction.transactionDate.slice(0, 16);
                document.getElementById('editNotes').value = transaction.notes || '';
                
                document.getElementById('editModal').classList.remove('hidden');
            } catch (error) {
                showAlert('加载交易信息失败: ' + error.message, 'error');
            }
        }

        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // 更新交易
        async function updateTransaction(event) {
            event.preventDefault();
            
            const id = document.getElementById('editId').value;
            const transactionData = {
                description: document.getElementById('editDescription').value,
                notes: document.getElementById('editNotes').value
            };

            try {
                const response = await fetch(`/api/v1/transactions/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(transactionData)
                });

                if (response.ok) {
                    showAlert('交易更新成功！', 'success');
                    closeEditModal();
                    loadTransactions(currentPage);
                } else {
                    const error = await response.json();
                    showAlert('更新失败: ' + error.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }

        // 删除交易
        async function deleteTransaction(id) {
            if (!confirm('确定要删除这笔交易吗？此操作不可撤销。')) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/transactions/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('交易删除成功！', 'success');
                    loadTransactions(currentPage);
                } else {
                    const error = await response.json();
                    showAlert('删除失败: ' + error.message, 'error');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }

        // 获取账户统计
        async function getAccountStats() {
            const account = document.getElementById('statAccount').value;
            if (!account) {
                showAlert('请输入账户号码', 'error');
                return;
            }

            try {
                const [balanceResponse, countResponse] = await Promise.all([
                    fetch(`/api/v1/transactions/account/${account}/balance`),
                    fetch(`/api/v1/transactions/account/${account}/count`)
                ]);

                if (balanceResponse.ok && countResponse.ok) {
                    const balance = await balanceResponse.json();
                    const count = await countResponse.json();
                    
                    displayAccountStats(account, balance, count);
                } else {
                    showAlert('获取账户统计失败', 'error');
                }
            } catch (error) {
                showAlert('网络错误: ' + error.message, 'error');
            }
        }

        // 显示账户统计
        function displayAccountStats(account, balance, count) {
            const statsContainer = document.getElementById('accountStats');
            const statsBody = document.getElementById('statsBody');
            
            statsBody.innerHTML = `
                <tr>
                    <td>账户号码</td>
                    <td>${account}</td>
                </tr>
                <tr>
                    <td>当前余额</td>
                    <td>$${balance.toFixed(2)}</td>
                </tr>
                <tr>
                    <td>交易总数</td>
                    <td>${count}</td>
                </tr>
            `;
            
            statsContainer.classList.remove('hidden');
        }

        // 工具函数
        function getTypeDisplayName(type) {
            const typeNames = {
                'DEPOSIT': '存款',
                'WITHDRAWAL': '取款',
                'TRANSFER': '转账',
                'PAYMENT': '付款',
                'REFUND': '退款',
                'FEE': '手续费',
                'INTEREST': '利息',
                'EXCHANGE': '兑换'
            };
            return typeNames[type] || type;
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('zh-CN');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
            document.getElementById('transactionsContainer').classList.toggle('hidden', show);
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.content').insertBefore(alertDiv, document.querySelector('.section'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
